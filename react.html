<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout use</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Uday Singamala speed check</h2>

  <div class="container border" style="background-color: skyblue; font-family: 'Times New Roman', Times, serif;">
    <p id="target">Your time</p>
  </div>
  <div class="container border" style="background-color: darkgoldenrod; font-family: 'Times New Roman', Times, serif;">
    <p id="counter">Count</p>
  </div>

  <button type="button"
  class="btn btn-primary"
  onclick="buttonPress2()">
  Start Timer</button>
  
<button type="button"  id="reactButton">React</button>
  
  <script> 

    var reactTime;

    function recordTime() {
        reactTime = Date.now();
        console.log(reactTime);
    }

    document.getElementById("reactButton").onclick = recordTime;


  </script>

</body>
</html>
